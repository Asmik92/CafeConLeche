<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />

    <title>Cafe Con Leche</title>
</head>

<body>
    <div class="row row-content">
        <div class="col-12">
            <h2>Order Online</h2>
            <hr />
        </div>
        <div class="col-md-10">
            <form>
                <div class="form-group row">
                    <label for="fullName" class="col-md-2 col-form-label">Full Name</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Full Name" />
                    </div>
                </div>
            
                <div class="form-group row">
                    <label for="email" class="col-md-2 col-form-label">Email</label>
                    <div class="col-md-10">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-md-2 col-form-label">Address</label>
                    <div class="col-md-10">
                        <input type="address" class="form-control" id="address" name="address" placeholder="Address" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="card" class="col-md-2 col-form-label">Card Number</label>
                    <div class="col-md-10">
                        <input type="card" class="form-control" id="card" name="card" placeholder="Card Number" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="card" class="col-md-2 col-form-label">Name on the Card</label>
                    <div class="col-md-10">
                        <input type="name" class="form-control" id="name" name="name" placeholder="Name on the Card" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="coffee" class="col-md-2 col-form-label">Coffee Size</label>
                    <div class="col md-2">
                       
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="contactYes" name="contactRadios" value="yes" />
                            <label for="contactYes" class="form-check-label">Tall</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="contactNo" name="contactRadios" value="no" />
                            <label for="contactNo" class="form-check-label">Grande</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="contactYes" name="contactRadios" value="yes" />
                            <label for="contactYes" class="form-check-label">Venti</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="feedback" class="col-md-2 col-form-label">Special requests</label>
                    <div class="col-md-10">
                        <textarea class="form-control" id="feedback" name="feedback" rows="8"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-md-2 col-md-10">
                        <button type="submit" class="btn btn-primary">Check out</button>
                    </div>
                </div>
            </form>
        </div>
   </div>

</div>
<footer class="site-footer">
    <div class="container">
        <div class="row">
            
            <div class="col-6 col-sm-5 text-center">
                <h5 class="text-primary">Social</h5>
                <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/"><i class="fa fa-instagram"></i></a>
                <a class="btn btn-social-icon btn-facebook" href="http://facebook.com/"><i class="fa fa-facebook"></i></a>
                <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i class="fa fa-twitter"></i></a>
                <a class="btn btn-social-icon btn-google" href="http://youtube.com/"><i class="fa fa-youtube"></i></a>
            </div>
            <div class="col-sm-4 text-center">
                <div class="col-sm-4 text-center">
                    <a role="button" class="btn btn-link" href="tel:+1-800-555-5555"><i class="fa fa-phone"></i> 1-800-555-5555</a><br />
                    <a role="button" class="btn btn-link" href="mailto:support@cafeconleche.com"><i class="fa fa-envelope-o"></i> support@cafeconleche.com</a>
                </div>
            </div>
       </div>
    </div>
</footer>

<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>

</body>
</html>
